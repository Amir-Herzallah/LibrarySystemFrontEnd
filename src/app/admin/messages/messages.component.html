<router-outlet></router-outlet>
<app-admin-navbar></app-admin-navbar>
<div class="container-fluid page-body-wrapper">
    <app-admin-sidebar></app-admin-sidebar>
    <div class="main-panel">
        <div class="content-wrapper p-4" style="margin-top: 5rem;">
            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">All Messages</h4>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th> Full Name </th>
                                            <th> Email </th>
                                            <th> Phone Number</th>
                                            <th> Subject </th>
                                            <th> Messages </th>
                                            <th> Action </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let obj of contactUs.contactUsMessages">
                                            <td> {{obj.fullname}}</td>
                                            <td>{{obj.email}}</td>
                                            <td>{{obj.phoneNumber}}</td>
                                            <td>{{obj.subject}}</td>
                                            <td>{{obj.message}}</td>
                                            <td>
                                                <button mat-button (click)="DeleteMessage(obj.contactus_Id)" class="btn btn-danger m-1">Delete</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <app-admin-footer></app-admin-footer>
    </div>
    <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
<!-- content-wrapper ends -->

<ng-template #callDeleteDailog>
    <h1 mat-dialog-title>Delete Message</h1>
    <div mat-dialog-content>Are you sure you want to delete this message?</div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close="yes" class="btn btn-primary m-1">Yes</button>
        <button mat-button mat-dialog-close="no" class="btn btn-danger m-1">No</button>
    </div>
</ng-template>
