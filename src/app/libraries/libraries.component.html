<app-navbar></app-navbar>
<div class="search-container">
  <input type="text" [(ngModel)]="searchText" class="search-input" placeholder="Search libraries, books, categories..."
    aria-label="Search" />
  <i class="fas fa-search"></i> <!-- Using Font Awesome for search icon -->
</div>
<section id="popular-books" class="bookshelf py-5 my-5">
  <!-- ... -->
  <div *ngIf="libraryService.libraries.length; else noData" class="container">
    <div class="row">
      <!-- ... header and tabs ... -->

      <!-- Replace static content with dynamic books from the API -->
      <div class="tab-content">
        <div id="all-genre" data-tab-content class="active">
          <div class="row">
            <!-- Loop through each book and display its details -->
            <div
              *ngFor="let library of (libraryService.libraries| multiSearch:searchText:['name', 'location_Latitude','email'])"
              class="col-md-3">
              <div class="product-item">
                <figure class="product-style">
                  <img src="../../../assets/images/{{library.image_Path1}}" alt="library img" class="product-item">
                  <!--   <img [src]="'../../../assets/Uploded-Images/' + book.book_Img_Path" alt="Book cover" class="product-item">
 -->

                  <button type="button" (click)="showCategories(library.library_Id)" class="add-to-cart">Show The
                    Category </button>

                </figure>
                <figcaption>
                  <h3>{{library.name}}</h3>
                  <span>{{library.location_Latitude}}</span>
                  <h4>{{library.phone_Number}}</h4>

                  <div class="item-price">{{library.email}}</div>
                </figcaption>
                <!-- Display categories for the selected library -->

              </div>

            </div>
          </div>
        </div>
        <!-- ... other tabs ... -->
      </div>
    </div>
  </div>
  <ng-template #noData>
    <p>No popular books found.</p>
  </ng-template>




</section>
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" dynamicHeight>
  <mat-tab *ngFor="let cat of (libraryService.Categories | multiSearch:searchText:['category_Name'])">
    <ng-template mat-tab-label>
      <div class="tab-title">{{ cat.category_Name }}</div>
    </ng-template>
    <div class="tab-content">
      <br>
      <br> <br>


      <button mat-raised-button color="primary" (click)="showBooks(cat.category_Id)">Show the Books</button>
      <br> <br>
      <br> <br>
      <br>
      <br>
    </div>
  </mat-tab>
</mat-tab-group>
<!-- You might want to list books here using another *ngFor directive -->
<div *ngIf="libraryService.libraries.length; else noData" class="container">
  <div class="row">
    <!-- ... header and tabs ... -->

    <!-- Replace static content with dynamic books from the API -->
    <div class="tab-content">
      <div id="all-genre" data-tab-content class="active">
        <div class="row">
          <div class="col-md-4"
            *ngFor="let book of (libraryService.Books | multiSearch:searchText:['title', 'author',])">
            <div class="product-item">
              <figure class="product-style">
                <img src="../../assets/images/{{book.book_Img_Path}}" alt="Books" class="product-item">
                <button type="button" class="add-to-cart" data-product-tile="add-to-cart" (click)="navigateToBorrowBook(book.book_Id)">
                  Borrow Now
                </button>
              </figure>
              <figcaption>
                <h3>{{ book.title }}</h3>
                <span>{{ book.author }}</span>
                <div class="item-price">$ {{ book.price_Per_Day }}</div>
              </figcaption>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<section id="latest-blog" class="py-5 my-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-header align-center">
          <div class="title">
            <span>What Our Clients Said About The Books</span>
          </div>
          <h2 class="section-title">Books Feedback</h2>
        </div>
        <br>
        <div class="row">
          <div class="col-md-4" *ngFor="let rev of bookReviewService.reviews_with_name">
            <article class="column aos-init aos-animate" data-aos="fade-up">
              <div class="post-item">
                 <div class="meta-date">Book Name: 
                 
                    {{ rev.title }}
                  
                </div> 
                <div class="meta-date">{{ rev.review_Date | date }}</div>
                <h4>{{ rev.review_Text }}</h4>
                
                <h4>Book Rating:</h4>
                <igc-rating formControlName="rating" [value] = rev.rating ></igc-rating>
        
                <div class="links-element">
                  <div class="categories">{{ rev.useR_NAME }}</div>
                </div>
              </div>
            </article>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</section>



<app-footer></app-footer>
