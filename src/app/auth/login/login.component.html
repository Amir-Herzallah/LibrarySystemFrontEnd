<app-navbar></app-navbar>
<section class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form"  [formGroup]="loginForm">
                <span class="login100-form-title p-b-26 mb-5">
                    Welcome
                </span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-font"></i>
                </span>

                <div class="wrap-input100 " >
                    <input class="input100" type="text" name="username" placeholder="Username" formControlName="username"  >
                    <span class="focus-input100" ></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password"  placeholder="Password" name="pass" formControlName="password">
                    <span class="focus-input100"></span>
                </div>
                
                <div class="ps-4">
                    <input type="checkbox" class="form-check-input " id="login-save" name="login-save" value="">
                    <label for="form-check-label" class="fs-6 ms-2 fw-normal"> Remember me</label><br>
                </div>
               

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bg btn"></div>
                        <button class="login100-form-btn" (click)="Login()">
                            Login
                        </button>
                    </div>
                </div>

                <div class="text-center p-t-115">
                    <span class="txt1">
                        Donâ€™t have an account?
                    </span>

                    <a class="txt2" href="/auth/register">
                        Sign Up
                    </a>
                </div>
            
            </form>
        </div>
    </div>
</section>
 <app-footer></app-footer>
